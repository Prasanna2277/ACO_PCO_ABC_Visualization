<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ABC â€” Swarm Visualizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> canvas{ background:#fff; border:1px solid #e6e6e6; } </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">Swarm Visualizer</a>
      <div><a class="btn btn-outline-secondary btn-sm" href="/">Back</a></div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card p-3">
          <h5>ABC Controls</h5>
          <label class="form-label">Food sources</label>
          <input id="food_sources" class="form-control" type="number" value="15">
          <label class="form-label mt-2">Iterations</label>
          <input id="iterations" class="form-control" type="number" value="60">
          <label class="form-label mt-2">Snapshot every</label>
          <input id="snapshot_every" class="form-control" type="number" value="1">
          <div class="d-grid mt-3">
            <button id="run" class="btn btn-warning">Run & Animate</button>
          </div>
          <div class="mt-3"><strong>Best val:</strong> <span id="best_val">-</span></div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card p-3">
          <canvas id="c" width=800 height=600></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/common.js"></script>
  <script src="/static/abc.js"></script>
</body>
</html>
