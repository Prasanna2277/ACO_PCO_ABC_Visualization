<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ACO â€” Swarm Visualizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> canvas{ background:#fff; border:1px solid #e6e6e6; } </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">Swarm Visualizer</a>
      <div>
        <a class="btn btn-outline-secondary btn-sm" href="/">Back</a>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card p-3 mb-3">
          <h5>ACO Controls</h5>
          <label class="form-label">Node coords (x,y per line)</label>
          <textarea id="coords" class="form-control" rows=6>100,100
400,120
300,350
120,300
520,320</textarea>

          <div class="row mt-2">
            <div class="col"><label class="form-label">Ants</label>
              <input id="num_ants" class="form-control" type="number" value="30"></div>
            <div class="col"><label class="form-label">Iterations</label>
              <input id="num_iterations" class="form-control" type="number" value="60"></div>
          </div>

          <div class="row mt-2">
            <div class="col"><label class="form-label">alpha</label><input id="alpha" class="form-control" type="number" step="0.1" value="1.0"></div>
            <div class="col"><label class="form-label">beta</label><input id="beta" class="form-control" type="number" step="0.1" value="5.0"></div>
          </div>

          <label class="form-label mt-2">rho (evap)</label>
          <input id="rho" class="form-control" type="number" step="0.01" value="0.5">

          <label class="form-label mt-2">Snapshot every (iterations)</label>
          <input id="snapshot_every" class="form-control" type="number" value="1">

          <div class="d-grid gap-2 mt-3">
            <button id="run" class="btn btn-primary">Run & Animate</button>
            <button id="randomize" class="btn btn-outline-secondary">Randomize Nodes</button>
          </div>
          <div class="mt-3">
            <strong>Best length:</strong> <span id="best_len">-</span>
          </div>
          <div class="mt-2 text-muted small">Animation speed: moderate (400ms). You can drag nodes on canvas.</div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card p-3">
          <canvas id="c" width=900 height=600></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/common.js"></script>
  <script src="/static/aco.js"></script>
</body>
</html>
